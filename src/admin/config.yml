backend:
  name: git-gateway
  repo: Gunjanbarua/Gunjanbarua.github.io
  branch: main

media_folder: src/content/images
public_folder: /content/images

site_url: https://Gunjanbarua.github.io

collections:
  # â”€â”€â”€ Bio (single file) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: bio
    label: Bio & Profile
    files:
      - name: bio
        label: Bio / Profile Info
        file: src/content/bio.md
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Headline, name: headline, widget: string }
          - { label: Email, name: email, widget: string }
          - { label: Phone, name: phone, widget: string }
          - { label: LinkedIn URL, name: linkedin, widget: string, required: false }
          - { label: GitHub URL, name: github, widget: string, required: false }
          - { label: ResearchGate URL, name: researchgate, widget: string, required: false }
          - { label: "Profile Photo Path (e.g. /images/profile.jpg)", name: photo, widget: string, required: false }
          - { label: Bio Text, name: body, widget: markdown }

  # â”€â”€â”€ Updates (single file with list) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: updates
    label: Updates & News
    files:
      - name: updates
        label: All Updates
        file: src/content/updates.md
        fields:
          - label: Updates
            name: updates
            widget: list
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Date, name: date, widget: datetime, date_format: "YYYY-MM-DD", time_format: false }
              - { label: Description, name: description, widget: markdown, required: false }

  # â”€â”€â”€ Education (single file with list) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: education
    label: Education
    files:
      - name: education
        label: Education Entries
        file: src/content/education.md
        fields:
          - label: Education
            name: education
            widget: list
            fields:
              - { label: Degree, name: degree, widget: string }
              - { label: Institution, name: institution, widget: string }
              - { label: Location, name: location, widget: string }
              - { label: Period, name: period, widget: string }
              - { label: Dissertation / Thesis, name: dissertation, widget: string, required: false }
              - { label: Icon (emoji), name: icon, widget: string, default: "ðŸŽ“" }

  # â”€â”€â”€ Experience (single file with list) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: experience
    label: Experience
    files:
      - name: experience
        label: All Experience
        file: src/content/experience.md
        fields:
          - label: Experience
            name: experience
            widget: list
            fields:
              - { label: Job Title, name: title, widget: string }
              - { label: Organisation, name: org, widget: string }
              - { label: Start Date, name: start_date, widget: string, hint: "e.g. Aug 2023" }
              - { label: End Date, name: end_date, widget: string, hint: "e.g. Present or Oct 2025" }
              - { label: Description, name: description, widget: markdown }

  # â”€â”€â”€ Publications (single file with list) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: publications
    label: Publications
    files:
      - name: publications
        label: All Publications
        file: src/content/publications.md
        fields:
          - label: Publications
            name: publications
            widget: list
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Journal / Venue, name: journal, widget: string }
              - { label: Year, name: year, widget: number }
              - { label: URL / DOI, name: url, widget: string, required: false }
              - label: Status
                name: status
                widget: select
                options: [Published, In Prep, Under Review]
                default: Published
              - { label: Authors, name: authors, widget: string, required: false }

  # â”€â”€â”€ Presentations (single file with list) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: presentations
    label: Presentations
    files:
      - name: presentations
        label: All Presentations
        file: src/content/presentations.md
        fields:
          - label: Presentations
            name: presentations
            widget: list
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Event / Conference, name: event, widget: string }
              - { label: Date, name: date, widget: datetime, date_format: "YYYY-MM-DD", time_format: false }
              - { label: Location, name: location, widget: string, required: false }
              - { label: Notes, name: notes, widget: markdown, required: false }

  # â”€â”€â”€ Awards (single file with list) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: awards
    label: Awards & Scholarships
    files:
      - name: awards
        label: All Awards
        file: src/content/awards.md
        fields:
          - label: Awards
            name: awards
            widget: list
            fields:
              - { label: Award Title, name: title, widget: string }
              - { label: Organisation, name: org, widget: string }
              - { label: Year, name: year, widget: number }
              - { label: Description, name: description, widget: markdown, required: false }

  # â”€â”€â”€ Gallery â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  - name: gallery
    label: Gallery
    folder: src/content/gallery
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Caption, name: title, widget: string }
      - label: Image
        name: image
        widget: image
      - { label: Alt Text, name: alt, widget: string, required: false }
      - { label: Order, name: order, widget: number, default: 10 }
