<h1>Gallery Images</h1>
<p>Drop your gallery photos into this folder.</p>
<p>Then add an entry in <code>src/content/gallery.md</code> like this:</p>
<pre><code class="language-yaml">gallery:
  - image: &quot;/images/gallery/your-photo.jpg&quot;
    title: &quot;Your caption here&quot;
    alt: &quot;Short description of the photo&quot;
</code></pre>
<p>Supported formats: .jpg, .jpeg, .png, .webp</p>
