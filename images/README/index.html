<h1>Place your profile photo here</h1>
<p>Drop your photo file into this folder and name it <code>profile.jpg</code>.</p>
<p>Supported formats: .jpg, .jpeg, .png, .webp</p>
<p>The site will display it automatically at the top of the home page.
If no photo is present, a stylish placeholder avatar will be shown instead.</p>
